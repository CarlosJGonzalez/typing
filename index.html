<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="css/style.css" type="text/css">    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">

	<script src="js/textLoader.js"></script>
	<script src="js/ajax.js"></script>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row">
			<div class="col-md-6" id="left">
				<div class="row" style="text-align: right">
					<div class="col-md-6">
						<input class="form-control" type="text" id="username" name="username" value="" placeholder="Your Name" required >
					</div>	
					<div class="col-md-3"></div>
					<div class="col-md-3">						
						<input type="button" class="form-control" value="Refresh" onclick="document.location.href='./';">
					</div>
				</div>
				<div class="col header" style="text-align: center">Type Testing</div>
				<div class="col header" style="text-align: center" id="timer">&nbsp;</div>
				<div class="row">
					<div class="col" id="textSource">
						this is the area to play the text
					</div>
				</div>
				<div class="row" id="new">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<textarea class="form-control" placeholder="press any key to begin" rows="1" wrap="off" id="typingBox" style="font-size:25px ; padding10px; text-align:center;"></textarea>
					</div>
					<div class="col-md-2"></div>					
				</div>
			</div>
			<div class="col-md-6">
				<h2>Records</h2>
				<div class="row">
					<div class="flex-item header user">User</div>
					<div class="flex-item header">Good</div>
					<div class="flex-item header">Wrong</div>
					<div class="flex-item header">Time</div>
					<div class="flex-item header">Accuracy</div>
				</div>
				<div class="row" id="records"></div>
			</div>
			<div class="col-md-8" id="results">
			</div>			
		</div>
	</div>	
</body>
</html>
